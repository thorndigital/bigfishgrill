<head>

  <title>Contact Us | Big Fish Grill</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fffdf9;
      color: #333;
    }
    header {
      background-color: #0f3d3e;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      padding: 3rem 2rem;
      background: url('https://images.unsplash.com/photo-1575651350391-53c31ee3ee52?auto=format&fit=crop&w=1650&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
    .form-container {
      max-width: 600px;
      background: #fff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #0f3d3e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #0c2e2f;
    }
  </style>
</head>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="our-story.html">Our Story</a>

  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
</section>

<section class="form-container">
  <form action="#" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message *</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

</body>
